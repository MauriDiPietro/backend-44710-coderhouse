components:
  parameters:
    schemas:
      BodyNewsPost:
        type: object
        required: 
          - title
          - body
          - author
          - image
        properties:
          title:
            type: string
            description: Título de la noticia
          body:
            type: string
            description: Contenido de la noticia
          author:
            type: string
            description: Nombre del autor
          image:
            type: string
            description: Url de la imagen de la noticia
        example:
          title: ¡Argentina Campeón del mundo!
          body: La selección Argentina se consagró campeón del mundo.
          author: Gonzalo Bonadeo
          image: https://i.pinimg.com/originals/7f/7f